<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWave - Tu Chat Privado</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #f0f0f0;
        }
        button {
            background-color: #667eea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #764ba2;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #E8E8E8;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
        }
        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        .input-group {
            display: flex;
        }
        #sendButton {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatWave</h1>
        <div id="authContainer">
            <input type="text" id="usernameInput" placeholder="Nombre de usuario">
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Contraseña">
            <button onclick="signIn()">Iniciar sesión</button>
            <button onclick="signUp()">Registrarse</button>
        </div>
        <div id="chatContainer" style="display:none;">
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button id="sendButton" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Firebase (reemplaza con tus propias credenciales)
        const firebaseConfig = {
            apiKey: "AIzaSyDTDl5KVNRhqpbWOS51DXMcvjmG0P48SGY",
            authDomain: "chatsc-31c8a.firebaseapp.com",
            projectId: "chatsc-31c8a",
            storageBucket: "chatsc-31c8a.appspot.com",
            messagingSenderId: "467357898222",
            appId: "1:467357898222:web:f947fe8765dd900c6a6aff",
            measurementId: "G-67V4ER1YTG"
        };


        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Referencias a elementos del DOM
        const authContainer = document.getElementById('authContainer');
        const chatContainer = document.getElementById('chatContainer');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');

        // Función para iniciar sesión
        function signIn() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert("Por favor, ingresa un nombre de usuario.");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Guardar el nombre de usuario
                    firebase.database().ref('users/' + userCredential.user.uid).set({
                        username: username
                    });
                    authContainer.style.display = 'none';
                    chatContainer.style.display = 'block';
                    loadMessages();
                })
                .catch((error) => {
                    alert("Error de inicio de sesión: " + error.message);
                });
        }

        // Función para registrarse
        function signUp() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert("Por favor, ingresa un nombre de usuario.");
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Guardar el nombre de usuario
                    firebase.database().ref('users/' + userCredential.user.uid).set({
                        username: username
                    });
                    alert("Usuario registrado con éxito");
                })
                .catch((error) => {
                    alert("Error de registro: " + error.message);
                });
        }

        // Función para cargar mensajes
        function loadMessages() {
            const messagesRef = firebase.database().ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        // Función para mostrar mensajes
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.sender}: ${message.text}`;
            messageElement.className = 'message';
            if (message.sender === firebase.auth().currentUser.displayName) {
                messageElement.classList.add('sent');
            } else {
                messageElement.classList.add('received');
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Función para enviar mensaje
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const user = firebase.auth().currentUser;
                if (user) {
                    firebase.database().ref('users/' + user.uid).once('value').then((snapshot) => {
                        const username = snapshot.val().username;
                        const messagesRef = firebase.database().ref('messages');
                        messagesRef.push({
                            sender: username,
                            text: messageText
                        });
                        messageInput.value = '';
                    });
                }
            }
        }

        // Escuchar el estado de autenticación
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                firebase.database().ref('users/' + user.uid).once('value').then((snapshot) => {
                    const username = snapshot.val().username;
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        authContainer.style.display = 'none';
                        chatContainer.style.display = 'block';
                        loadMessages();
                    });
                });
            } else {
                authContainer.style.display = 'block';
                chatContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
